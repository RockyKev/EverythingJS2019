  <!-- <img 
  :class="imgClass + ' ' + 'w-25'"

 <img 
  :class="imgClass" 
  :src="products[0].image" 
  :alt="products[0].name">

 <img 
  v-bind="{
  class: imgClass,  
  src: products[1].image, 
  alt: products[1].name  
  }">
  

 <img 
  :class="imgClass" 
  :src="products[2].image" 
  :alt="products[2].name">



 <hr /> 

 <hr /> 
 <h2> html data </h2>
 <p>
  <strong>Bound:</strong><br>
  <span>{{testName}}</span>
 </p>

 <p>
  <strong>Parsed (Shows html):</strong><br>
  <span v-html="testName"></span>
 </p>
 
  <p>
  <strong>Parsed (w/ expression):</strong><br>
  <span v-html="testName + ' AddingExpression'"></span>
 </p>

 <p>
  <strong>Unchangeable: (using v-once)</strong><br>
  <span v-once>{{testName}}</span>
 </p>

 <h5> Text </h5>
 <textarea class="form-control" rows="3"
 v-model="testName"> </textarea>
